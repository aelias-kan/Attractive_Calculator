<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Calculator project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .mode {
            flex-grow: 1;
            margin-left: 5px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            border-color: aliceblue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <p style="margin-bottom: 20px; margin-left: 40%;">THEME</p>
        <div style="border-color : blue; display: flex;">
            <button class="mode" data-mode="light">Light Mode</button>
            <button class="mode" data-mode="dark">Dark Mode</button>
        </div>
        <p style="margin-bottom: 20px; margin-left: 22%;">SIMPLE CALCULATOR</p>
        <div class="container">
            <input type="text" class="display"/>

            <div class="buttons">
                <button class="operator" data-value="AC">AC</button>
                <button class="operator" data-value="DEL">DEL</button>
                <button class="operator" data-value="%">%</button>
                <button class="operator" data-value="/">/</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator" data-value="*">*</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator" data-value="-">-</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="operator" data-value="+">+</button>

                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button data-value=".">.</button>
                <button class="operator" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
